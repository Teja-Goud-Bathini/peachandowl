<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h3>Peach And Owl</h3>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/products.html">Products</a>
            <a href="/contact.html">Contact Us</a>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </header>

    <div class="body-2">
        <form class="row g-3" method="post" action="submit.php" novalidate class="needs-validation">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please enter Name</div>
            </div>

            <div class="col-md-6">
                <label for="number" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="number" name="mobile" required>
                <div class="invalid-feedback">Please enter Number</div>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="john@gmail.com" name="email" required>
                <div class="invalid-feedback">Please enter a valid email</div>
            </div>

            <div class="col-md-6">
                <label for="field" class="form-label">Field</label>
                <select id="field" class="form-select" name="field">
                    <option selected>Electronics</option>
                    <option>Electrical</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="tdType" class="form-label">3D Printing</label>
                <select id="tdType" class="form-select" name="tdType">
                    <option selected>Design and Printing</option>
                </select>
            </div>
            <div >
                <label for="description" class="form-label">Descrption</label>
                <textarea name="description" id="description" cols="50" rows="5"></textarea>
            </div>
            

            <!-- Add this hidden input field for the recipient email -->
            <input type="hidden" name="recipient_email" value="tgoud00@gmail.com">

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="f-info">

    <script src="script.js">

            nav.style.display = (nav.style.display === 'flex') ? 'none' : 'flex';
